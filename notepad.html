<body>
<textarea id="txt" placeholder="Your text" rows="30" cols="200"></textarea>
<h1>Настройки</h1>
<textarea id="name" placeholder="file name" rows="1" cols="20"></textarea><button onclick="txt.save()">Сохранить</button><button onclick="txt.load()">Загрузить</button>
<br><textarea id="xy" placeholder="30x200" rows="1" cols="8"></textarea><button onclick="txt.xy()">Обновить</button>
<script>
document.getElementById('name').input = 'text.txt'
document.getElementById('xy').input = '30x100'
</script>
<script src="notepad.js"></script>
